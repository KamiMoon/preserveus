<br />
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well" style="height: 340px">
                <p style="text-decoration:underline"><b>Main Office</b></p>
                <p>Phone: (817)-372-1742
                </p>
                <p><b>Mailing Address:</b>
                    <br>Preserve US
                    <br>3140 N. Hall St. Suite 319
                    <br>Dallas, TX 75204</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="google-maps">
                <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=3140%20N.%20Hall%20St.%20Suite%20319%2C%20dallas%2C%20tx%2075204&key=AIzaSyCJ1asNh6IRbZGfwQ1T_y1ASpqpzayPcb8" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="form" ng-submit="save(form)" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-horizontal">
                            <h3><span class="glyphicon glyphicon-globe"></span> Send us a Message:</h3>
                            <b-feedback></b-feedback>
                            <b-input model="contact.name" required="true"></b-input>
                            <b-input type="email" model="contact.email" required="true"></b-input>
                            <b-input type="textarea" rows="6" cols="5" model="contact.message" required="true"></b-input>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div align="right">
                            <b-input type="submit"></b-input>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
