<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="form" ng-submit="save(form)" novalidate>
                <div class="row">

                            <div class="form-group">
                                <label class="col-lg-2 control-label"></label>
                                <div class="col-lg-10">
                                    <div vc-recaptcha key="'6Lf16R4TAAAAACGBXlRPtcE3dmcztUOG1ti2QDn5'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div align="center">
                            <b-input type="submit" label="SEND US THE MESSAGE"></b-input>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="contact-info text-center">
                <h3></h3>
                <p style="text-decoration:underline"><b>Main Office</b></p>
                <p itemprop="telephone">Phone: (817)-372-1742
                </p>
                <p>johnny@preservedfw.com</p>
                <address itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
                    <br>Preserve US
                    <br><span itemprop="streetAddress">3140 N. Hall St. Suite 319</span>
                    <br><span itemprop="addressLocality">Dallas</span>, <span itemprop="addressRegion">TX</span> <span itemprop="postalCode">75204</span>
                </address>
            </div>
        </div>
    </div>
</div>
