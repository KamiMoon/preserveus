<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>
                <div class="form-horizontal">
                    <b-input type="email" model="user.email" required="true"></b-input>
                    <b-input type="password" model="user.password" required="true"></b-input>
                    <div align="center">
                        <b-input type="submit" label="Login"></b-input>
                        <a style="margin-left: 15px" class="btn btn-success" href="/signup">Register</a>
                    </div>
                    <hr>
                    <div align="center">
                        <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                            <i class="fa fa-facebook"></i> Connect with Facebook
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
