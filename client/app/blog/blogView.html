<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="/blog"> ‚Üê Back to Blog</a>
            <br>
            <div ng-if="::Auth.isAdmin()">
                <a href="/blog/edit/{{post._id}}">Edit</a>
                <br>
                <a ng-click="delete(post._id)">Delete</a>
                <br>
            </div>
            <h1 ng-bind="post.title"></h1>
            <h6>Posted on: {{::post.createdAt | date:'MM/dd/yyyy h:mm a'}}</h6>
            <img ng-src="{{post.photo}}" alt="{{post.title}}" class="img-responsive team-pic">
            <br>
            <p ng-bind-html="post.postHtml | sanitize">
            </p>
        </div>
    </div>
</div>
