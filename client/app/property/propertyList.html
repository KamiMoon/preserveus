<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                <ui-gmap-markers models="mapMarkers" coords="'self'" icon="'icon'" click="markerClick">
                    <ui-gmap-windows show="show">
                        <div ng-non-bindable>{{title}}</div>
                    </ui-gmap-windows>
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
        <div class="col-md-3">
            <div class="row" ng-if="::Auth.isAdmin()">
                <div class="col-md-12">
                    <a href="/property/add/1" class="btn btn-default btn-lg" role="button">Add Property</a>
                    <br>
                    <br>
                </div>
            </div>
            <div class="media" ng-repeat="property in properties">
                <div class="media-left">
                    <a href="/property/{{property._id}}">
                        <img class="media-object img-property" ng-src="{{property.photo}}" alt="{{property.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">
                    <a href="/property/{{property._id}}">{{::property.name}}</a>
                    <h6>Posted on {{::property.createdAt | date:'MM/dd/yyyy'}}</h6>

                    </h3>
                    <div ng-bind-html="property.description | sanitize"></div>
                    <p>
                        <a href="#" ng-click="zoomToLocation(property)">Zoom To Location</a>
                    </p>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.angular-google-map-container {
    height: 400px;
}
</style>
