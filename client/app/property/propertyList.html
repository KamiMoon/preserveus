<br>
<br>
<div class="container">
    <div class="row" ng-if="::Auth.isAdmin()">
        <div class="col-md-12">
            <a href="/property/add" class="btn btn-default btn-lg" role="button">Add Property</a>
            <br>
            <br>
        </div>
    </div>
    <div class="row" ng-repeat="property in properties">
        <div class="col-md-12">
            <div class="media">
                <div class="media-left">
                    <a href="/property/{{property._id}}">
                        <img class="media-object img-property" ng-src="{{property.photo}}" alt="{{property.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">
                    <a href="/property/{{property._id}}">{{::property.name}}</a>
                    <h6>Posted on {{::property.createdAt | date:'MM/dd/yyyy'}}</h6>

                    </h3>
                    <div ng-bind-html="property.description | sanitize"></div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
